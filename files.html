<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FolderSync</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav>
        <div class="nav-center">
            <span>FolderSync</span>
        </div>
    </nav>

    <div class="container">
        <input type="hidden" id="currentParentId" value="0">
        <div class="folders-background">
            <div id="navigator">
                <span onclick="window.location.href='files.html'"><i class="fas fa-home"></i></span>
                <span id="indicator">Home</span>
            </div>
            <div id="folders"></div>
        </div>
        <div class="add-folder">
            <div class="left"></div>
            <input type="text" id="folderName" placeholder="Enter folder name">
            <button class="right">Create Folder</button>
            <button class="right" id="trashButton" data-show-deleted="false">Trash</button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

    <!-- Your script file as a module -->
    <script type="module" src="script.js"></script>
</body>

</html>
